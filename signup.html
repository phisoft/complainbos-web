                                           SIGN UP
    ========================================================================================================== -->
   
    <form id="signupForm" action="https://send.bah.my/phisoft" enctype="application/x-www-form-urlencoded" method="POST">
      	<div class="form-block sign-up">
			<div class="logo-container">
				<img class="grid-image" data-wow-delay="1.2s" src="img/favicon.png" alt="logo-img">
			</div>
			<div class="holder">
				<input type="hidden" name="subject" value="New Sign Up for Complainbos" />
				<input type="hidden" name="message" value="New complainbos account signup" />
				<input type="hidden" name="success_url" value="https://www.complainbos.com/thank-you.html" />
				
				<label for="name">Name</label>
				<input type="text" id="name" placeholder="Enter name" name="name" required>
				
				<label for="company_name">Company Name</label>
				<input type="text" id="company_name" placeholder="Enter company name" name="company_name" required>
				
				<label for="email">Email</label>
				<input type="email" id="email" placeholder="Enter email" name="email" required>
				
				<label for="phone">Phone</label>
				<input type="tel" id="phone" placeholder="Enter phone" name="phone" required>
				
				<label for="package">Select Package</label>
				<select id="package" name="package" required>
					<option value="" disabled selected>Choose a package</option>
					<option value="Free Trial">Free Trial (30 days)</option>
					<option value="Standard">Standard (RM600/year)</option>
					<option value="Enterprise">Enterprise (Contact Sales)</option>
				</select>
				
				<label for="business_nature">Business Nature</label>
				<select id="business_nature" name="business_nature" required>
					<option value="" disabled selected>Select business nature</option>
					<option value="Retail">Retail</option>
					<option value="Hospitality">Hospitality (Hotels, Restaurants)</option>
					<option value="Healthcare">Healthcare</option>
					<option value="Education">Education</option>
					<option value="Manufacturing">Manufacturing</option>
					<option value="Technology">Technology</option>
					<option value="Financial Services">Financial Services</option>
					<option value="Real Estate">Real Estate</option>
					<option value="Transportation">Transportation & Logistics</option>
					<option value="Government">Government & Public Sector</option>
					<option value="Non-Profit">Non-Profit Organization</option>
					<option value="Other">Other (Please specify in comments)</option>
				</select>
				
				<label for="remarks">Remarks (Optional)</label>
				<textarea id="remarks" name="remarks" placeholder="Any additional comments or details about your business..." rows="4"></textarea>
				
				<div class="hear-about-section">
					<label class="hear-about-label">How did you hear about us?</label>
					<div class="checkbox-group">
						<label class="checkbox-label">
							<input type="checkbox" name="hear_about_us" value="Facebook" id="hear_facebook">
							Facebook
						</label>
						<label class="checkbox-label">
							<input type="checkbox" name="hear_about_us" value="Website" id="hear_website">
							Website
						</label>
						<label class="checkbox-label">
							<input type="checkbox" name="hear_about_us" value="Friends / Referral" id="hear_referral">
							Friends / Referral
						</label>
					</div>
				</div>
				
				<div class="terms-checkbox-container">
					<label class="terms-checkbox-label">
						<input type="checkbox" name="terms_agreed" id="terms_agreed" required>
						I agree to the <a href="tac.html" target="_blank">Terms and Conditions</a>
					</label>
				</div>
				
				<div class="containerBtn">
					<button type="submit" class="button">Sign Up</button>
				</div>
			</div>
        
      	</div>	  
    </form>
